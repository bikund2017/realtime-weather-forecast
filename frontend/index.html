<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title-h1">Weather Forecast</h1>

      <div class="search-section">
        <div class="search-container">
          <input type="text" id="cityInput" placeholder="Enter city name..." />
          <button id="searchBtn">Search</button>
          <button
            id="locationBtn"
            class="geolocation-btn"
            title="Use current location"
          >
            üìç
          </button>
        </div>
      </div>

      <div id="weatherCard" class="weather-card"></div>

      <div id="forecastSection" class="forecast-section" style="display: none">
        <h2 class="forecast-title">5-Day Forecast</h2>
        <div id="forecastContainer" class="forecast-container"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
